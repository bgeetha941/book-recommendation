<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üìö Book Library</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ book.image }}" onerror="this.src='{{ book.fallback }}';" class="img-fluid rounded-start" alt="{{ book.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ book.title }}</h3>
                        <h5 class="text-muted">by {{ book.authors }}</h5>
                        <p><strong>Genre:</strong> {{ book.genre }}</p>
                        <p><strong>Rating:</strong> {{ book.average_rating }}</p>
                        <p><strong>Publisher:</strong> {{ book.publisher }}</p>
                        <p><strong>Language:</strong> {{ book.language_code }}</p>
                        <h5 class="mt-4">üìñ Preview:</h5>
                        <pre>{{ book.preview if book.preview else "No preview available." }}</pre>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Back to Library</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
